<script type="text/javascript"> 
 
$(function(){
 
	$(".infoTab ul li a").click(function(){
		var i = $(this).parent().index(".infoTab li");
		var j = $(".infoTab ul li").length - i - 1;
		$(".infoTab ul li").removeClass("current");
		$(this).parent().addClass("current");
		$(".infoContent").removeClass("block");
		$(".infoContent").eq(j).addClass("block");
	});
 
	$(".infoTab li.current a").click(function(){
		return false;
	});
 
});
 
</script>
 
	<div class="content">
 
		<h2>{$vo['exp_corpser']|ucwords}的控制面板</h2>
		
		<div class="infoTab">
			<ul>
				<li><a href="javascript:void(0)">修改密码</a></li>
				<li><a href="javascript:void(0)">联系方式</a></li>

		<FORM action="Managecorps/editinfo" method="POST">

			</table>
		</div>
